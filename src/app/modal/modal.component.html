<h2 mat-dialog-title>liste_vehicule</h2>
<mat-dialog-content class="mat-typography">

    <mat-table #table [dataSource]="listevehicule">

        <!-- Position Column -->
        <ng-container matColumnDef="crew">
            <mat-header-cell *matHeaderCellDef> Crew</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.crew}} </mat-cell>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="model">
            <mat-header-cell *matHeaderCellDef> Model </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.model}} </mat-cell>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
        </ng-container>

        <!-- Symbol Column -->

        <ng-container matColumnDef="vehicleClass">
            <mat-header-cell *matHeaderCellDef> Vehicle_Class </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.vehicleClass}} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]">
    </mat-paginator>
</mat-dialog-content>
<mat-dialog-actions style="display: flex;justify-content: end;">
    <button mat-button mat-dialog-close >Cancel</button>
</mat-dialog-actions>
